<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- 音频元素 -->
    <audio id="audioPlayer" controls>
        <!-- 指定音频文件的路径和类型 -->
        <source src="我的...身份？.wav" type="audio/mpeg">
        <!-- 备用文本，如果浏览器不支持音频元素 -->
        您的浏览器不支持音频播放元素。
    </audio>
</body>
</html>
